<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00796B;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 20px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #00796B;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005f56;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Survey</h1>
    <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
    
    <form action="#" method="post">
        <fieldset>
            <img src="c:\Users\congd\Downloads\imagesIU.png" 
            <legend>Your information:</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </fieldset>

        <fieldset>
            <legend>How did you hear about us?</legend>
            <div class="radio-group">
                <input type="radio" id="search-engine" name="referral" value="Search engine" required>
                <label for="search-engine">Search engine</label>

                <input type="radio" id="word-of-mouth" name="referral" value="Word of mouth">
                <label for="word-of-mouth">Word of mouth</label>

                <input type="radio" id="social-media" name="referral" value="Social Media">
                <label for="social-media">Social Media</label>

                <input type="radio" id="other" name="referral" value="Other">
                <label for="other">Other</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Would you like to receive announcements about new CDs and special offers?</legend>
            <div class="checkbox-group">
                <input type="checkbox" id="cd-offers" name="cd-offers" value="yes">
                <label for="cd-offers">YES, I'd like that.</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="email-announcements" name="email-announcements" value="yes">
                <label for="email-announcements">YES, please send me email announcements.</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Please contact me by:</legend>
            <select name="contact-method" id="contact-method" required>
                <option value="Email or postal mail">Email or postal mail</option>
                <option value="Email only">Email only</option>
                <option value="Postal mail only">Postal mail only</option>
            </select>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
